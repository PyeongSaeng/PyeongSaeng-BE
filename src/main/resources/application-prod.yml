spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false

  data:
    redis:
      host: my-redis
      port: 6379

logging:
  level:
    org.hibernate.SQL: INFO
    com.your.package: INFO

swagger:
  server-url: https://api.pyeongsaeng.site

